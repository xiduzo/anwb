<md-dialog aria-label="snippet detail" flex=95 flex-gt-xs=50>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        {{ plainDetailCtrl.snippet.item.title }}
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="close model" ng-click="plainDetailCtrl.close()">
        <ng-md-icon icon="clear"> </ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout-padding>

  </md-dialog-content>
</md-dialog>
