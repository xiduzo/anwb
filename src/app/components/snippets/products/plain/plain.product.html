<md-card class="c-snippet c-snippet--product">
  <div class="product__image" ng-background="{{ plainProductCtrl.snippet.item.image }}">
  </div>
  <md-card-content flex>
    <div flex class="md-title t-text__color--contrast">
      {{ plainProductCtrl.snippet.item.title }}
    </div>
    <div class="md-subhead">
      {{ plainProductCtrl.snippet.item.short }}
    </div>
  </md-card-content>
  <md-card-actions layout-padding>
    <md-button class="o-button o-button--contrast">
      Bekijk product
    </md-button>
  </md-card-actions>
</md-card>
